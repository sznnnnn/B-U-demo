<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的故事 - BüddyUp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-primary: #37352F;
            --text-secondary: #787774;
            --text-tertiary: #9B9A97;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F7F6F3;
            --bg-tertiary: #FAFAF9;
            --border-default: #E8E7E5;
            --border-hover: #DDDBD8;
            --hover-overlay: rgba(0, 0, 0, 0.03);
            --active-overlay: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* 左侧边栏 */
        .sidebar {
            width: 240px;
            background: var(--bg-primary);
            padding: 16px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            border-right: 1px solid var(--border-default);
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 24px;
            line-height: 1.2;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav-item {
            height: 28px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .nav-item:hover {
            background: var(--hover-overlay);
        }

        .nav-item.active {
            background: var(--active-overlay);
            color: var(--text-primary);
            font-weight: 500;
        }

        /* 主内容区 */
        .main-content {
            margin-left: 240px;
            flex: 1;
            padding: 40px 96px;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 页面标题 */
        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 30px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 4px;
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* 左右分栏布局 */
        .content-layout {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 32px;
            margin-bottom: 40px;
        }

        /* 左侧表单卡片 */
        .form-card {
            background: var(--bg-primary);
            padding: 24px 0;
        }

        .form-section {
            margin-bottom: 24px;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .form-label {
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            height: 32px;
            padding: 6px 12px;
            border: 1px solid var(--border-default);
            border-radius: 4px;
            background: var(--bg-tertiary);
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--text-primary);
            background: var(--bg-primary);
            box-shadow: 0 0 0 2px rgba(55, 53, 47, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .avatar-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .btn-primary {
            width: 100%;
            height: 32px;
            padding: 8px 12px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 24px;
        }

        .btn-primary:hover {
            background: #2a2823;
        }

        /* 右侧内容展示区 */
        .content-panel {
            background: var(--bg-primary);
            padding: 24px 0;
        }

        /* 标签页 */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border-default);
        }

        .tab {
            padding: 8px 12px;
            font-size: 14px;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: -1px;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--text-primary);
            font-weight: 500;
            border-bottom-color: var(--text-primary);
        }

        /* 内容区域 */
        .content-section {
            margin-bottom: 24px;
        }

        .content-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .section-content {
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .achievement-item {
            margin-bottom: 12px;
            padding-left: 16px;
            position: relative;
        }

        .achievement-item::before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--text-secondary);
        }

        .achievement-title {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .achievement-date {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* 标签组 */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 4px 10px;
            background: var(--bg-secondary);
            border-radius: 4px;
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* 页脚 */
        .footer {
            padding: 24px 0;
            border-top: 1px solid var(--border-default);
            display: flex;
            gap: 16px;
            margin-top: auto;
        }

        .footer-link {
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--text-primary);
        }

        /* 响应式设计 */
        @media (max-width: 1199px) {
            .main-content {
                padding: 40px 48px;
            }

            .content-layout {
                grid-template-columns: 350px 1fr;
                gap: 24px;
            }
        }

        @media (max-width: 767px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 24px;
            }

            .content-layout {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .page-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 左侧边栏 -->
        <aside class="sidebar">
            <div class="logo">BüddyUp</div>
            <nav class="nav-menu">
                <div class="nav-item active">我的故事</div>
                <div class="nav-item">我的PS</div>
                <div class="nav-item">使用说明</div>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 页面标题 -->
            <header class="page-header">
                <h1 class="page-title">我的故事</h1>
                <p class="page-subtitle">越详细, buddy 越懂你~</p>
            </header>

            <!-- 左右分栏布局 -->
            <div class="content-layout">
                <!-- 左侧表单 -->
                <div class="form-card">
                    <div class="avatar-section">
                        <div class="avatar">XX</div>
                        <div class="avatar-label">申请者</div>
                    </div>

                    <div class="form-section">
                        <label class="form-label">申请国家/地区</label>
                        <input type="text" class="form-input" placeholder="选择国家/地区">
                    </div>

                    <div class="form-section">
                        <label class="form-label">地址</label>
                        <input type="text" class="form-input" placeholder="请输入地址">
                    </div>

                    <div class="form-section">
                        <label class="form-label">申请邮箱</label>
                        <input type="email" class="form-input" placeholder="example@email.com">
                    </div>

                    <button class="btn-primary">开始创作</button>
                </div>

                <!-- 右侧内容展示区 -->
                <div class="content-panel">
                    <!-- 标签页 -->
                    <div class="tabs">
                        <button class="tab active">个人特质</button>
                        <button class="tab">背景经历</button>
                    </div>

                    <!-- 个人简介 -->
                    <div class="content-section">
                        <h3 class="section-title">个人简介</h3>
                        <div class="section-content">
                            我是一名专注于产品设计的学生，致力于通过用户中心的设计方法解决实际问题。我热衷于创新和探索，相信好的设计能够改善人们的生活体验。在学习和实践中，我不断提升自己的设计思维和解决问题的能力。
                        </div>
                    </div>

                    <!-- 学术成就 -->
                    <div class="content-section">
                        <h3 class="section-title">学术成就</h3>
                        <div class="achievement-item">
                            <div class="achievement-title">第17届UXPA区域竞赛(华中赛区)金奖</div>
                            <div class="achievement-date">2025年10月</div>
                        </div>
                        <div class="achievement-item">
                            <div class="achievement-title">第13届NCDA未来设计师竞赛全国三等奖</div>
                            <div class="achievement-date">2025年8月</div>
                        </div>
                    </div>

                    <!-- 优势 -->
                    <div class="content-section">
                        <h3 class="section-title">优势</h3>
                        <div class="tags">
                            <span class="tag">共情</span>
                            <span class="tag">创新性</span>
                            <span class="tag">坚持</span>
                            <span class="tag">擅长</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 页脚 -->
            <footer class="footer">
                <a href="#" class="footer-link">反馈入口</a>
                <span>|</span>
                <a href="#" class="footer-link">小红书</a>
            </footer>
        </main>
    </div>
</body>
</html>
