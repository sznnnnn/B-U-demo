<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BüddyUp - 空状态</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-primary: #37352F;
            --text-secondary: #787774;
            --text-tertiary: #9B9A97;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F7F6F3;
            --bg-tertiary: #FAFAF9;
            --border-default: #E8E7E5;
            --border-hover: #DDDBD8;
            --hover-overlay: rgba(0, 0, 0, 0.03);
            --active-overlay: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* 左侧边栏 */
        .sidebar {
            width: 240px;
            background: var(--bg-primary);
            padding: 16px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            border-right: 1px solid var(--border-default);
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 24px;
            line-height: 1.2;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav-item {
            height: 28px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .nav-item:hover {
            background: var(--hover-overlay);
        }

        .nav-item.active {
            background: var(--active-overlay);
            color: var(--text-primary);
            font-weight: 500;
        }

        /* 主内容区 */
        .main-content {
            margin-left: 240px;
            flex: 1;
            padding: 40px 96px;
            max-width: 1200px;
        }

        /* 页面头部 */
        .story-page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 30px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 4px;
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .btn-save {
            height: 32px;
            padding: 0 16px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-save:hover {
            background: #2a2823;
        }

        /* 布局 */
        .story-layout {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 32px;
        }

        /* 左侧卡片 */
        .left-cards {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .info-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            padding: 20px;
        }

        .card-header-with-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-default);
        }

        .card-header-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-header-icon {
            width: 16px;
            height: 16px;
            color: var(--text-secondary);
        }

        .btn-edit-icon {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-edit-icon:hover {
            background: var(--hover-overlay);
            color: var(--text-primary);
        }

        /* 空状态样式 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
        }

        .empty-state-icon {
            width: 48px;
            height: 48px;
            color: var(--text-tertiary);
            margin: 0 auto 16px;
        }

        .empty-state-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .empty-state-hint {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .btn-add {
            margin-top: 12px;
            padding: 8px 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-default);
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-add:hover {
            background: var(--border-default);
            border-color: var(--border-hover);
        }

        /* 个人信息空状态 */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-avatar {
            margin-bottom: 12px;
        }

        .avatar-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 2px dashed var(--border-default);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            font-size: 14px;
        }

        .profile-name-placeholder {
            font-size: 16px;
            color: var(--text-tertiary);
            margin-bottom: 4px;
        }

        .info-row-empty {
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            text-align: center;
            color: var(--text-tertiary);
            font-size: 13px;
            margin-bottom: 12px;
        }

        .btn-create {
            width: 100%;
            height: 40px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-create.enabled {
            opacity: 1;
            cursor: pointer;
        }

        .btn-create.enabled:hover {
            background: #2a2823;
        }

        /* 右侧内容区 */
        .right-content {
            background: var(--bg-primary);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            padding: 24px;
        }

        .content-tabs {
            display: flex;
            gap: 0;
            border-bottom: 1px solid var(--border-default);
            margin-bottom: 24px;
        }

        .content-tab {
            padding: 12px 20px;
            font-size: 14px;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: -1px;
            font-weight: 500;
        }

        .content-tab:hover {
            color: var(--text-primary);
        }

        .content-tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--text-primary);
        }

        .content-tab-panel {
            display: none;
        }

        .content-tab-panel.active {
            display: block;
        }

        .large-empty-state {
            text-align: center;
            padding: 80px 40px;
        }

        .large-empty-state-icon {
            width: 80px;
            height: 80px;
            color: var(--text-tertiary);
            margin: 0 auto 24px;
            opacity: 0.5;
        }

        .large-empty-state-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .large-empty-state-text {
            font-size: 14px;
            color: var(--text-tertiary);
            line-height: 1.6;
        }

        /* 底部 */
        .footer {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid var(--border-default);
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 左侧边栏 -->
        <aside class="sidebar">
            <div class="logo">BüddyUp</div>
            <nav class="nav-menu">
                <div class="nav-item active">我的信息</div>
                <div class="nav-item">我的 PS</div>
                <div class="nav-item">使用说明</div>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 页面头部 -->
            <div class="story-page-header">
                <div>
                    <h1 class="page-title">我的故事</h1>
                    <p class="page-subtitle">越详细，越懂你~</p>
                </div>
                <button class="btn-save">保存</button>
            </div>

            <!-- 左右分栏布局 -->
            <div class="story-layout">
                <!-- 左侧卡片 -->
                <div class="left-cards">
                    <!-- 个人信息卡片 - 空状态 -->
                    <div class="info-card">
                        <div class="card-header-with-btn">
                            <div class="card-header-title">
                                <svg class="card-header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                <span>个人信息</span>
                            </div>
                            <button class="btn-edit-icon">
                                <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                                </svg>
                            </button>
                        </div>

                        <div class="profile-section">
                            <div class="profile-avatar">
                                <div class="avatar-circle">
                                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                </div>
                            </div>
                            <p class="profile-name-placeholder">点击编辑添加姓名</p>
                        </div>

                        <div class="info-row-empty">
                            点击上方编辑按钮填写个人信息
                        </div>
                    </div>

                    <!-- 教育背景卡片 - 空状态 -->
                    <div class="info-card">
                        <div class="card-header-with-btn">
                            <div class="card-header-title">
                                <svg class="card-header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                                </svg>
                                <span>教育背景</span>
                            </div>
                            <button class="btn-edit-icon">
                                <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                </svg>
                            </button>
                        </div>

                        <div class="empty-state">
                            <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                            </svg>
                            <p class="empty-state-text">还没有添加教育背景</p>
                            <button class="btn-add">+ 添加教育经历</button>
                        </div>
                    </div>

                    <!-- 技能卡片 - 空状态 -->
                    <div class="info-card">
                        <div class="card-header-with-btn">
                            <div class="card-header-title">
                                <svg class="card-header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                                </svg>
                                <span>技能</span>
                            </div>
                            <button class="btn-edit-icon">
                                <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                </svg>
                            </button>
                        </div>

                        <div class="empty-state">
                            <p class="empty-state-text">还没有添加技能</p>
                            <p class="empty-state-hint">如：Figma, Adobe Photoshop, Adobe Illustrator</p>
                            <button class="btn-add">+ 添加技能</button>
                        </div>
                    </div>

                    <!-- 开始创作按钮（禁用状态） -->
                    <button class="btn-create" disabled title="请先填写基本信息">开始创作</button>
                </div>

                <!-- 右侧内容区 -->
                <div class="right-content">
                    <!-- 标签页 -->
                    <div class="content-tabs">
                        <button class="content-tab active">背景经历</button>
                        <button class="content-tab">项目经历</button>
                    </div>

                    <!-- 背景经历内容 - 空状态 -->
                    <div class="content-tab-panel active">
                        <div class="large-empty-state">
                            <svg class="large-empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <h3 class="large-empty-state-title">还没有任何内容</h3>
                            <p class="large-empty-state-text">
                                在左侧填写个人信息和教育背景后<br>
                                您可以在这里添加您的背景经历和项目经历
                            </p>
                        </div>
                    </div>

                    <!-- 项目经历内容 - 空状态 -->
                    <div class="content-tab-panel">
                        <div class="large-empty-state">
                            <svg class="large-empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                            </svg>
                            <h3 class="large-empty-state-title">还没有项目经历</h3>
                            <p class="large-empty-state-text">
                                点击左侧卡片的添加按钮<br>
                                开始添加您的项目经历
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部 -->
            <footer class="footer">
                <a href="#" class="footer-link">反馈入口</a>
                <span>|</span>
                <a href="#" class="footer-link">小红书</a>
            </footer>
        </main>
    </div>

    <script>
        // 标签页切换
        const tabs = document.querySelectorAll('.content-tab');
        const tabPanels = document.querySelectorAll('.content-tab-panel');

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabPanels.forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                tabPanels[index].classList.add('active');
            });
        });
    </script>
</body>
</html>
