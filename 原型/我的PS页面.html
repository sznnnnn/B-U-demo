<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的PS - BüddyUp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-primary: #37352F;
            --text-secondary: #787774;
            --text-tertiary: #9B9A97;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F7F6F3;
            --bg-tertiary: #FAFAF9;
            --border-default: #E8E7E5;
            --border-hover: #DDDBD8;
            --hover-overlay: rgba(0, 0, 0, 0.03);
            --active-overlay: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* 左侧边栏 */
        .sidebar {
            width: 240px;
            background: var(--bg-primary);
            padding: 16px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            border-right: 1px solid var(--border-default);
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 24px;
            line-height: 1.2;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav-item {
            height: 28px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .nav-item:hover {
            background: var(--hover-overlay);
        }

        .nav-item.active {
            background: var(--active-overlay);
            color: var(--text-primary);
            font-weight: 500;
        }

        /* 主内容区 */
        .main-content {
            margin-left: 240px;
            flex: 1;
            padding: 40px 96px;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 页面标题 */
        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 30px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 4px;
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* 左右分栏布局 */
        .content-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 40px;
        }

        /* 左侧表单区 */
        .form-panel {
            background: var(--bg-primary);
            padding: 24px 0;
        }

        .form-section {
            margin-bottom: 24px;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--text-secondary);
            margin-right: 12px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-label {
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .form-input,
        .form-select {
            width: 100%;
            height: 32px;
            padding: 6px 12px;
            border: 1px solid var(--border-default);
            border-radius: 4px;
            background: var(--bg-tertiary);
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--text-primary);
            background: var(--bg-primary);
            box-shadow: 0 0 0 2px rgba(55, 53, 47, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .form-textarea {
            width: 100%;
            min-height: 80px;
            padding: 6px 12px;
            border: 1px solid var(--border-default);
            border-radius: 4px;
            background: var(--bg-tertiary);
            font-size: 14px;
            color: var(--text-primary);
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--text-primary);
            background: var(--bg-primary);
            box-shadow: 0 0 0 2px rgba(55, 53, 47, 0.1);
        }

        /* 项目经历卡片 */
        .project-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-default);
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .project-card:last-child {
            margin-bottom: 0;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .project-title-input {
            flex: 1;
            margin-right: 8px;
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-icon:hover {
            background: var(--hover-overlay);
            color: var(--text-primary);
        }

        .collapsible-section {
            margin-bottom: 16px;
        }

        .collapsible-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .collapsible-header:hover {
            color: var(--text-primary);
        }

        .btn-primary {
            width: 100%;
            height: 40px;
            padding: 8px 12px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 24px;
        }

        .btn-primary:hover {
            background: #2a2823;
        }

        /* 右侧预览区 */
        .preview-panel {
            background: var(--bg-primary);
            padding: 24px 0;
        }

        .preview-toolbar {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-default);
        }

        .toolbar-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--border-default);
            border-radius: 4px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toolbar-btn:hover {
            background: var(--hover-overlay);
            color: var(--text-primary);
            border-color: var(--border-hover);
        }

        .preview-content {
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* 页脚 */
        .footer {
            padding: 24px 0;
            border-top: 1px solid var(--border-default);
            display: flex;
            gap: 16px;
            margin-top: auto;
        }

        .footer-link {
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--text-primary);
        }

        /* 响应式设计 */
        @media (max-width: 1199px) {
            .main-content {
                padding: 40px 48px;
            }

            .content-layout {
                gap: 24px;
            }
        }

        @media (max-width: 767px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 24px;
            }

            .content-layout {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .page-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 左侧边栏 -->
        <aside class="sidebar">
            <div class="logo">BüddyUp</div>
            <nav class="nav-menu">
                <div class="nav-item">我的故事</div>
                <div class="nav-item active">我的PS</div>
                <div class="nav-item">使用说明</div>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 页面标题 -->
            <header class="page-header">
                <h1 class="page-title">我的故事</h1>
                <p class="page-subtitle">越详细, buddy 越懂你~</p>
            </header>

            <!-- 左右分栏布局 -->
            <div class="content-layout">
                <!-- 左侧表单区 -->
                <div class="form-panel">
                    <!-- 基础信息 -->
                    <div class="form-section">
                        <div class="section-header">
                            <div class="avatar">XL</div>
                            <h2 class="section-title">基础信息</h2>
                        </div>

                        <div style="margin-bottom: 16px;">
                            <label class="form-label">目标国家</label>
                            <select class="form-select">
                                <option>英国</option>
                            </select>
                        </div>

                        <div style="margin-bottom: 16px;">
                            <label class="form-label">目标院校</label>
                            <input type="text" class="form-input" placeholder="e.g. MIT">
                        </div>

                        <div>
                            <label class="form-label">目标专业</label>
                            <input type="text" class="form-input" placeholder="e.g. 计算机科学与技术">
                        </div>
                    </div>

                    <!-- 项目经历 -->
                    <div class="form-section">
                        <div class="collapsible-section">
                            <div class="collapsible-header">
                                <span>隐藏的项目经历(0)</span>
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>

                        <div class="project-card">
                            <div class="project-header">
                                <input type="text" class="form-input project-title-input" placeholder="项目名称">
                                <button class="btn-icon">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                            <div style="margin-bottom: 12px;">
                                <input type="text" class="form-input" placeholder="时间 - 角色">
                            </div>
                            <div>
                                <textarea class="form-textarea" placeholder="项目描述"></textarea>
                            </div>
                        </div>

                        <div class="project-card">
                            <div class="project-header">
                                <input type="text" class="form-input project-title-input" placeholder="项目名称">
                                <button class="btn-icon">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                            <div style="margin-bottom: 12px;">
                                <input type="text" class="form-input" placeholder="时间 - 角色">
                            </div>
                            <div>
                                <textarea class="form-textarea" placeholder="项目描述"></textarea>
                            </div>
                        </div>

                        <button class="btn-primary">生成 PS 草稿</button>
                    </div>
                </div>

                <!-- 右侧预览区 -->
                <div class="preview-panel">
                    <div class="preview-toolbar">
                        <button class="toolbar-btn">复制</button>
                        <button class="toolbar-btn">导出</button>
                        <button class="toolbar-btn">版本</button>
                    </div>

                    <div class="preview-content">
                        填写你的信息，然后点击"生成 PS 草稿"按钮开始
                    </div>
                </div>
            </div>

            <!-- 页脚 -->
            <footer class="footer">
                <a href="#" class="footer-link">反馈入口</a>
                <span>|</span>
                <a href="#" class="footer-link">小红书</a>
            </footer>
        </main>
    </div>
</body>
</html>
